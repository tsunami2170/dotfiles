##### MONITORS #####
# monitor=eDP-1, disable
monitor=eDP-1, preferred, 0x0, 1.0
monitor=DP-3, preferred, -5120x-500, 1.0
monitor=DP-4, preferred, -2560x-500, 1.0
# monitor=HDMI-A-1, preferred, auto, 1, mirror, DP-3
xwayland {
	force_zero_scaling = true
}

##### MY VARIABLES #####
$terminal = foot
$menu = wofi --show drun
$browser = zen-browser
$memo = obsidian
$mainMod = SUPER
env = HYPRCURSOR_SIZE,18
env = XCURSOR_SIZE,18

##### AUTOSTART #####
exec-once = hyprpaper &
exec-once = waybar
exec-once = nm-applet --indicator
exec-once = dunst &
exec-once = systemctl --user restart pipewire pipewire-pulse wireplumber
exec = fcitx5 &

##### LOOK AND FEEL #####
general {
    # gaps between windows and windows(in) or display(out)
    gaps_in = 5
    gaps_out = 10
    border_size = 2
    col.active_border = rgba(33ccffee) rgba(00ff99ee) 45deg
    col.inactive_border = rgba(595959aa)
    # resize true: resize window by dragging on borders and gaps
    resize_on_border = false
    # tearing false: work smoothly
    allow_tearing = false
    layout = dwindle
}

decoration {
    rounding = 5
    rounding_power = 2
    active_opacity = 1.0
    inactive_opacity = 1.0
    shadow {
        enabled = false
    }
    blur {
        enabled = false
    }
}

animations {
    enabled = yes
    bezier = easeOutQuint,0.23,1,0.32,1
    bezier = easeInOutCubic,0.65,0.05,0.36,1
    bezier = linear,0,0,1,1
    bezier = almostLinear,0.5,0.5,0.75,1.0
    bezier = quick,0.15,0,0.1,1
    animation = global, 1, 10, default
    animation = border, 1, 5.39, easeOutQuint
    animation = windows, 1, 4.79, easeOutQuint
    animation = windowsIn, 1, 4.1, easeOutQuint, popin 87%
    animation = windowsOut, 1, 1.49, linear, popin 87%
    animation = fadeIn, 1, 1.73, almostLinear
    animation = fadeOut, 1, 1.46, almostLinear
    animation = fade, 1, 3.03, quick
    animation = layers, 1, 3.81, easeOutQuint
    animation = layersIn, 1, 4, easeOutQuint, fade
    animation = layersOut, 1, 1.5, linear, fade
    animation = fadeLayersIn, 1, 1.79, almostLinear
    animation = fadeLayersOut, 1, 1.39, almostLinear
    animation = workspaces, 1, 1.94, almostLinear, fade
    animation = workspacesIn, 1, 1.21, almostLinear, fade
    animation = workspacesOut, 1, 1.94, almostLinear, fade
}

dwindle {
    pseudotile = true
    preserve_split = true
}

misc {
    force_default_wallpaper = -1
    disable_hyprland_logo = true
}

# Ignore maximize requests from apps. You'll probably like this.
windowrulev2 = suppressevent maximize, class:.*
# Fix some dragging issues with XWayland
windowrulev2 = nofocus,class:^$,title:^$,xwayland:1,floating:1,fullscreen:0,pinned:0

##### INPUT #####

input {
    kb_layout = us
    kb_variant =
    kb_model = thinkpad
    kb_options = ctrl:nocaps
    kb_rules =
    follow_mouse = 1
    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
    touchpad {
        natural_scroll = yes
    }
}

gestures {
    workspace_swipe = true
}

device {
    name = epic-mouse-v1
    sensitivity = -0.5
}

### KEYBINDINGS ###

bind = $mainMod, C, killactive,
bind = $mainMod, Z, exit,
bind = $mainMod, Q, exec, $terminal
bind = $mainMod, M, exec, $menu
bind = $mainMod, O, exec, $memo
bind = $mainMod, B, exec, $browser
bind = $mainMod, D, exec, discord
bind = $mainMod, J, togglesplit, 
bind = $mainMod , F12, exec, ~/.config/swaylock/lock.sh
bind = , Print, exec, grim -g "$(slurp)" ~/Screenshot/screenshot_$(date +%Y%m%d-%H%M%S).png

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Laptop multimedia keys for volume and LCD brightness
bindel = ,XF86AudioRaiseVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%+
bindel = ,XF86AudioLowerVolume, exec, wpctl set-volume @DEFAULT_AUDIO_SINK@ 5%-
bindel = ,XF86AudioMute, exec, wpctl set-mute @DEFAULT_AUDIO_SINK@ toggle
bindel = ,XF86AudioMicMute, exec, wpctl set-mute @DEFAULT_AUDIO_SOURCE@ toggle
bindel = ,XF86MonBrightnessUp, exec, brightnessctl s 10%+
bindel = ,XF86MonBrightnessDown, exec, brightnessctl s 10%-

# Switch workspaces with mainMod + [0-9]
bind = ALT $mainMod, 1, workspace, 1
bind = ALT $mainMod, 2, workspace, 2
bind = ALT $mainMod, 3, workspace, 3
bind = ALT $mainMod, 4, workspace, 4
bind = ALT $mainMod, 5, workspace, 5
bind = ALT $mainMod, 6, workspace, 6
bind = ALT $mainMod, 7, workspace, 7
bind = ALT $mainMod, 8, workspace, 8
bind = ALT $mainMod, 9, workspace, 9
bind = ALT $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = ALT SHIFT, 1, movetoworkspace, 1
bind = ALT SHIFT, 2, movetoworkspace, 2
bind = ALT SHIFT, 3, movetoworkspace, 3
bind = ALT SHIFT, 4, movetoworkspace, 4
bind = ALT SHIFT, 5, movetoworkspace, 5
bind = ALT SHIFT, 6, movetoworkspace, 6
bind = ALT SHIFT, 7, movetoworkspace, 7
bind = ALT SHIFT, 8, movetoworkspace, 8
bind = ALT SHIFT, 9, movetoworkspace, 9
bind = ALT SHIFT, 0, movetoworkspace, 10

# resize window
binde = SHIFT, left, resizeactive, -20 0
binde = SHIFT, right, resizeactive, 20 0
binde = SHIFT, up, resizeactive, 0 -20
binde = SHIFT, down, resizeactive, 0 20

# swap window
bind = ALT, left, swapwindow, l
bind = ALT, right, swapwindow, r
bind = ALT, up, swapwindow, u
bind = ALT, down, swapwindow, d

# Move focus with mainMod + arrow keys
#bind = ALT, TAB, movefocus, r
bind = ALT, TAB, cyclenext, prev

# move window to another workspace
bind = $mainMod CTRL, left, movetoworkspace, -1
bind = $mainMod CTRL, right, movetoworkspace, +1

# move workspace
bind = $mainMod, left, workspace, -1
bind = $mainMod, right, workspace, +1
